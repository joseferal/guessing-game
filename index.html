<!DOCTYPE html>
<html lang="es">
	<head>
		<!--SEO-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title>Word Guessing Game</title>
		<meta name="robots" content="index,follow">
		<meta name="description" content="Word Guessing es un juego online en el cual el jugador intenta adivinar una palabra en el menor tiempo posible">
		<meta name="keywords" content="">
		<!--Funciones y estilos-->
		<link rel="stylesheet" href="style.css">
		<script src="js/words.js" defer></script>
		<script src="js/script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h2>Word Guessing</h2>
			<div class="content">
				<p class="word">Palabra</p>
				<div class="details">
					<p class="hint">Pista: <span></span></p>
					<p class="time">Tiempo: <span><b>30</b>s</span></p>
				</div>
				<input type="text" placeholder="Intruduce la palabra correcta">
				<div class="buttons">
					<button class="refresh-word">Otra palabra</button>
					<button class="check-word">Comprobar</button>
				</div>
			</div>
		</div>
	</body>
</html>
